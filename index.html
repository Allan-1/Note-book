<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e2998a4c07.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Note Taker</title>
  </head>
  <body>
    <header>
      <h1>NOTE TAKER</h1>
      <h3>Add A New Note :</h3>
    </header>
    <form action="">
      <label for="note">Note :</label>
      <textarea type="text-area" class="note-txt"></textarea>
    </form>
    <div class="note-button">
      <button type="submit" class="submit-note">Add Note</button>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
